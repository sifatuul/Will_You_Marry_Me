<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Marry Me?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Ubuntu', sans-serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            z-index: 10;
        }
        h1 {
            font-size: 24px;
            color: #00796b;
            margin-bottom: 20px;
        }
        .button-group {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .yes-btn {
            background-color: #00796b;
            color: white;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
        }
        .yes-btn:hover {
            background-color: #004d40;
        }
        .no-btn {
            background-color: #e57373;
            color: white;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
            position: relative;
            transition: left 0.4s ease, top 0.4s ease;
        }
        /* Heart animation */
        .heart {
            position: absolute;
            color: #ff4081;
            font-size: 24px;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Will you Marry Me 🥲?</h1>
        <div class="button-group">
            <button class="yes-btn" onclick="playLoveMusic()">Yes</button>
            <button class="no-btn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <!-- Background Music (Plays on page load) -->
    <audio id="background-music" src="default.mp3" loop></audio>

    <!-- Button Click Music -->
    <audio id="love-audio" src="love.mp3" loop></audio>

    <script>
        function moveButton() {
            const button = document.querySelector('.no-btn');
            const randomX = Math.floor(Math.random() * (window.innerWidth - button.offsetWidth - 20));
            const randomY = Math.floor(Math.random() * (window.innerHeight - button.offsetHeight - 20));

            button.style.position = 'absolute';
            button.style.left = randomX + 'px';
            button.style.top = randomY + 'px';
        }

        // Function to play love music when "Yes" is clicked and pause background music
        function playLoveMusic() {
            const backgroundMusic = document.getElementById("background-music");
            const loveAudio = document.getElementById("love-audio");

            backgroundMusic.pause();  // Pause the background music
            loveAudio.play();         // Play the love music
        }

        // Start background music when the page loads
        window.onload = function() {
            const backgroundMusic = document.getElementById("background-music");

            // Attempt to play background music; may require user interaction in some browsers
            backgroundMusic.play().catch(function() {
                // If autoplay is blocked, wait for a user interaction to start background music
                document.addEventListener('click', function() {
                    backgroundMusic.play();
                }, { once: true });
            });

            // Create heart rain effect
            createHearts();
        };

        // Function to create falling hearts
        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.animationDuration = Math.random() * 3 + 2 + 's'; // Random fall duration
                heart.style.fontSize = Math.random() * 10 + 15 + 'px'; // Random size
                document.body.appendChild(heart);

                // Remove heart after animation
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }, 300); // Add a new heart every 300ms
        }
    </script>
</body>
</html>
